<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stan Wojenny w Polsce - Home</title>
    <link rel="stylesheet" href="assets/home/style-home.css">
</head>
<body>
    <section class="main">
        <video autoplay loop muted>
            <source src="assets/home/Background-Footage.mp4" type="video/mp4">
        </video>
        <div class="prevent-controls">
            <div class="main-content">
                <h1>Stan Wojenny</h1>
                <p>Wykonaj 8 etapów dotyczących z sytuacji w Polsce w latach 1981–1983</p>
                <div class="button-container"><a href="drag.html"><span>Przejdź do Zadań</span></a></div>
            </div>
        </div>
    </section>
    <script>
        function removeVideoControls() {
    const videos = document.querySelectorAll('video');

    videos.forEach(video => {
        video.controls = false;
    });
}

document.addEventListener('DOMContentLoaded', removeVideoControls);

    </script>
</body>
</html>
