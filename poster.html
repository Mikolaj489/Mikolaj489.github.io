<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etap 4</title>
    <link rel="stylesheet" href="styles/poster.css">
</head>
<body>
    <div style="display: flex; border: 2px solid rgb(131, 67, 51);background-color: #ccc; color:black;box-shadow:0 0 10px rgb(131, 67, 51);" id="info" class="result-contaier">
        <h2>Ułóż plakat z rozsypanki</h2>
        <span class="att">UWAGA!<br>Etap rozpocznie sie po klikniecu przycisku</span>
        <div id="play" class="button-container"><a href="#"><span>Rozpocznij</span></a></div>
    </div>
    <div id="timer" class="timer">03:30</div>
    <div id="result" class="result-contaier">
        <h2>Wygrałeś/aś</h2>
        <div class="button-container"><a href="asteroids.html"><span>Idź dalej</span></a></div>
    </div>
    <div id="result2" class="result-contaier">
        <h2>Przegrałeś/aś</h2>
        <div class="button-container"><a href="asteroids.html"><span>Idź dalej</span></a></div>
    </div>
    <div class="scale">
        <section>
            <div id="plansza"></div>
        </section>
        <section>
            <div id="elelemnty">
                <img src="assets/poster/1.png" alt="Image 1" draggable="true">
                <img src="assets/poster/2.png" alt="Image 2" draggable="true">
                <img src="assets/poster/3.png" alt="Image 3" draggable="true">
                <img src="assets/poster/4.png" alt="Image 4" draggable="true">
                <img src="assets/poster/5.png" alt="Image 5" draggable="true">
                <img src="assets/poster/6.png" alt="Image 6" draggable="true">
                <img src="assets/poster/7.png" alt="Image 7" draggable="true">
                <img src="assets/poster/8.png" alt="Image 8" draggable="true">
                <img src="assets/poster/9.png" alt="Image 9" draggable="true">
                <img src="assets/poster/10.png" alt="Image 10" draggable="true">
                <img src="assets/poster/11.png" alt="Image 11" draggable="true">
            </div>
        </section>
    </div>

<script src="scripts/poster.js"></script>

</body>
</html>
